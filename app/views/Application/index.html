#{extends 'main.html' /} #{set title:'个人主页' /}
<script src="@{'/public/javascripts/Chart.min.js'}"
	type="text/javascript" charset="${_response_encoding}"></script>
<div class="container main">
	<div class="tabbable">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#tab1" data-toggle="tab">GCT英语</a></li>
			<li><a href="#tab2" data-toggle="tab">GCT逻辑</a></li>
			<li><a href="#tab3" data-toggle="tab">GCT数学</a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="tab1">
				<div class="row-fluid">
					<div class="span6 panel">
						<div class="myScore row">
							<div class="span6">
								<p>预测分：</p>
								<h1>60 <span class="score-text">分</span></h1>
								<p>同类考生平均预测分：</p>
								<h4>80 <span class="score-text">分</span></h4>
								<p>已击败同类考生</p>
								<h4>50 <span class="score-text">%</span></h4>
							</div>
							<div class="span6">
								<p>答题总量：</p>
								<h1>500 <span class="score-text">道</span></h1>
								<p>同类考生平均答题量：</p>
								<h4>172 <span class="score-text">道</span></h4>
								<p>已击败同类考生</p>
								<h4>20 <span class="score-text">%</span></h4>
							</div>
						</div>
					</div>
					<div class="span6 panel">
						<canvas id="myChart" width=400 height=250></canvas>
					</div>
				</div>
				<div class="row-fluid">
					<div class="myExercise span6 panel">
						<p>已强化考点：</p>
						<h4>10 <span class="score-text">个</span></h4>
						<p>已提升考点：</p>
						<h4>20 <span class="score-text">个</span></h4>
						<p>练习次数：</p>
						<h4>11 <span class="score-text">个</span></h4>
						<p>已练习时间：</p>
						<h4>5 <span class="score-text">小时</span>30 <span class="score-text">分钟</span></h4>
					</div>
					<div class="span6 panel">
						<canvas id="myChart2" width=300 height=300></canvas>
					</div>
				</div>
				<div class="row-fluid">#{include 'common/tree.html' /}</div>
				<div class="row-fluid panel"
					style="padding-top: 10px; padding-bottom: 10px;">
					<div class="row-fluid">
						<div class="span4" align=center>
							<span class="button-wrap"><a href="#"
								class="button button-circle button-primary">快速练习</a></span>
						</div>
						<div class="span4" align=center>
							<span class="button-wrap"><a href="#"
								class="button button-circle button-primary">专项练习</a></span>
						</div>
						<div class="span4" align=center>
							<span class="button-wrap"><a href="#"
								class="button button-circle button-primary">press me</a></span>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane" id="tab2"></div>
			<div class="tab-pane" id="tab3"></div>
		</div>
	</div>
</div>
<script>
	$(function() {
		var ctx = $("#myChart").get(0).getContext("2d");
		var myNewChart = new Chart(ctx);
		var data = {
			labels : [ "January", "February", "March", "April", "May", "June",
					"July" ],
			datasets : [ {
				fillColor : "rgba(151,187,205,0.5)",
				strokeColor : "rgba(151,187,205,1)",
				pointColor : "rgba(151,187,205,1)",
				pointStrokeColor : "#fff",
				data : [ 28, 48, 40, 19, 96, 27, 100 ]
			} ]
		}
		new Chart(ctx).Line(data, {});

		var ctx = $("#myChart2").get(0).getContext("2d");
		var myNewChart = new Chart(ctx);
		var data = [ {
			value : 30,
			color : "#F7464A"
		}, {
			value : 50,
			color : "#E2EAE9"
		}, {
			value : 100,
			color : "#D4CCC5"
		}, {
			value : 40,
			color : "#949FB1"
		}, {
			value : 120,
			color : "#4D5360"
		}

		]
		new Chart(ctx).Doughnut(data, {});
	})
</script>
